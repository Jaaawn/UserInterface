<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Secure Checkout</title>
    <link rel="icon" href="./images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Checkout</title>
</head>
<body id="checkout-page">
<img src="./images/logo text.png" alt="Logo" class="logo">

<!-- Checkout process container -->
<div class="checkout-process">
  <div class="user-checkout">
   <!-- Shipping image -->
<img src="./images/shipping2.png" class="shipping-icon">
<br>
<!-- Account details heading -->
<h2 class="account-details-heading">Shipping details</h2>

<div class="address-section">
    <p class="saved-address-text">Use saved address:</p>
    <select class="address-dropdown">
        <option>Add new address</option>
      <option>221B Baker St</option>
      <option>40 Titwobble Lane</option>
    </select>
  </div>

<label for="email" class="email-label">First line of address</label>
<input type="email" id="text" class="email-input">
<br>
<label for="password" class="password-label">Street name</label>
<input type="password" id="text" class="password-input">
<br>

<div class="postcode-row">
    <div class="postcode-text">
      <p>Postcode</p>
    </div>
    <div class="shipping-text">
      <p>Select shipping</p>
    </div>
  </div>
  <div class="postcode-input-row">
    <input type="number" id="postcode" class="postcode-input">
    <select class="shipping-dropdown">
      <option>Express delivery = $15.99</option>
      <option>Standard delivery = $7.99</option>
      <option>Next-day delivery = $25.00</option>
    </select>
  </div>

<!-- Gap and horizontal line -->
<br> <br>
<hr class="checkout-line">
<br>

<!-- Cancel order and continue buttons -->
<div class="actions">
  <a href="checkout.html" class="cancel-order">Return</a>
  <a href="payment.html"><button class="continue-button">Continue</button></a>
</div>
  </div>


  <div class="order-summary">
   <!-- Order summary heading -->
<p class="order-summary-heading">Order Summary</p>

<!-- Checkout item container -->
<div class="checkout-item">
  <!-- Item image -->
  <img src="./images/Sons of darkness.jpg" class="item-image">

  <!-- Item details -->
  <div class="item-details">
    <p class="item-title">Sons of Darkness</p>
    <p class="item-price">$34.99</p>
    <div class="item-quantity">
      <img src="./images/icon-minus2.png" class="minus-button2">
      <input type="number" id="quantity" class="quantity-input" value="1">
      <img src="./images/icon-plus2.png" class="plus-button2">
    </div>
  </div>
</div>
<br>
<div class="checkout-item">
    <!-- Item image -->
    <img src="./images/10.jfif" class="item-image">
  
    <!-- Item details -->
    <div class="item-details">
      <p class="item-title">The Golden Enclaves</p>
      <p class="item-price">$22.99</p>
      <div class="item-quantity">
        <img src="./images/icon-minus2.png" class="minus-button2">
        <input type="number" id="quantity" class="quantity-input" value="1">
        <img src="./images/icon-plus2.png" class="plus-button2">
      </div>
    </div>
  </div> <br>
  <!-- Gift card/discount code label and input -->
<p class="gift-card-label">Gift Card/Discount code</p>
<div class="gift-card-input-group">
  <input type="text" id="gift-card" class="gift-card-input">
  <button class="apply-button">Apply</button>
</div>

<!-- Summary checkout text containers -->
<div class="summary-checkout">
<div class="summary-checkout-text1">
  <p>Sub Total<br>Shipping<br>Total</p>

</div>
<div class="summary-checkout-text2">
  <p>$57.98<br>Calculated at the next step<br>$57.98</p>
</div>
</div>
  </div>
</div>
</body>
</html>
